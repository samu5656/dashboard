<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body class="body">
    <nav class="navbar">
        <h1>My-Space</h1>
        <ul>
            <li><button id="light" onclick="toggle()">üåû</button></li>
            <li><button id="settings">‚öôÔ∏è</button></li>
        </ul>
    </nav>
    <div class="settingsdiv">
        <h2>Settings</h2>
        <button style="margin-top: 10px;border-radius: 5px;border: none;padding: 5px;" id="cleardata">Clear all
            data</button>
    </div>

    <div class="container">
        <div class="widget">
            <div class="header">
                <h1>Sticky notes</h1>
                <div class="widget-controls">

                    <span class="delete">x</span>
                </div>
            </div>
            <div id="sticky-widget">
                <div id="sticky-div">
                    <p class="sticky-para">Welcome to notes!</p>
                    <button id="sticky-cancel">x</button>
                </div>
            </div>
            <form>
                <table>
                    <tr>
                        <td class="sticky-text"><input id="sticky-textarea" type="text" placeholder="Quick note...">
                        </td>
                        <td class="sticky-text"><button id="sticky-add-button">Add</button></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="widget">
            <div class="header">
                <h1>Todo List</h1>
                <div class="widget-controls">

                    <span class="delete-todo">x</span>
                </div>
            </div>
            <div class="todo-container"></div>
            <form>
                <table>
                    <tr>
                        <td class="todo-text"><input id="todo-textarea" type="text" placeholder="New task..."></td>
                        <td class="todo-text"><button id="todo-add-button">Add</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="widget">
            <div class="header">
                <h1>Bookmarks</h1>
                <div class="widget-controls">

                    <span class="delete-bookmark">x</span>
                </div>
            </div>
            <div class="bookmarkcontainer"></div>
            <form>
                <table>
                    <tr>
                        <td class="bookmark-text"><input id="bookmark-textarea" type="text"
                                placeholder="Add bookmark...">
                        </td>
                    </tr>
                    <tr>
                        <td class="bookmark-text"><input id="bookmark-link" type="text"
                                placeholder="Paste your link...">
                        </td>
                    </tr>
                    <tr>
                        <td class="bookmark-text"><button id="bookmark-add-button">Add</button></td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
    <div id="clock">
        <h1 id="time"></h1>
        <h1 id="date"></h1>
        <button id="calendarBtn">üóìÔ∏è</button>
        <div id="calendarPopup">
            <div id="calendarBox">
                <span id="closeBtn">‚úñ</span>
                <h1 style="font-family: Poppins, Georgia, Times New Roman, Times, serif;"
>Select a Date</h1>
                <input type="date" id="calendar">
            </div>
        </div>
    </div>


</body>

</html>
